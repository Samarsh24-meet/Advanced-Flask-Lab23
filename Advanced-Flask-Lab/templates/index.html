<!DOCTYPE HTML>
<html>
	<head>
		<title>Instagram</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<span class="avatar"><img src="{{url_for('static',filename='images/avatar.jpg')}}" alt="" /></span>

            <h1>'{{u}}'</h1>
            <br>
            <!-- About me button -->
            <a href="#"><button style="color:white;width:40%" >More about me</button></a>
            <!--  -->
            <br> <br>
						<ul class="icons">
							<li><a href="https://twitter.com/i/flow/login?redirect_after_login=%2F%3Flang%3Den" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="https://www.facebook.com/facebook/" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="https://500px.com/" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
							<li><a href="https://www.google.com/gmail/about/" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Main -->
					<section id="main">

						<!-- Thumbnails -->
							<section class="thumbnails">
                
                <div>
                      <a href="https://thesoundofvinyl.us/">
                        <img src="{{i}}" alt="" />
                        <h3>Vinyl shop!</h3>
                      </a>
                
                      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                        <img src="https://img.freepik.com/free-vector/question-mark-sign-brush-stroke-trash-style-typography-vector_53876-140880.jpg" alt="" />
                        <h3>mysterious?</h3>
                      </a>
                </div>    
                <div>
                      {% for post in p %}
                  <a href="https://www.meet.org/">
                        <img src="{{post}}" alt="" />
                        <h3>{{p[post]}}</h3>
                      </a>
                      {% endfor %}

                </div>  

							</section>

					</section>

				<!-- Footer -->
					<footer id="footer">
						<p>&copy; MEET's (fake) Instagram. No rights reserved. 
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
			<script src="static/js/jquery.poptrox.min.js"></script>
			<script src="static/js/skel.min.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
